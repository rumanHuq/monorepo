enum UserRole {
  SYSTEM_ADMIN
  ADMIN
  EDITOR
  VIEWER
}

type User @entity(embedded: true) {
  _id: String! @id
  email: String! @column
  password: String! @column
  role: UserRole! @column
}

extend type Query {
  USER_GET(id: String!): User
}

extend type Mutation {
  USER_LOGIN(email: String!,password: String!): User!
}
